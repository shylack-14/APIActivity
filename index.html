<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Anime Search Application</h1>
        <form id="animeForm">
            <label for="animeInput">Enter Anime Title:</label>
            <input type="text" id="animeInput" required>
            <button type="submit">Search Anime</button>
        </form>
        <div id="animeDisplay" class="anime-card"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
