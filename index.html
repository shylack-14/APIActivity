<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Anime Search Application</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="animeForm">
                <label for="animeInput">Enter Anime Title:</label>
                <input type="text" id="animeInput" placeholder="e.g. Naruto" required>
                <button type="submit">Search Anime</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Anime Search. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('animeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const animeTitle = document.getElementById('animeInput').value;
            window.location.href = `display.html?title=${encodeURIComponent(animeTitle)}`;
        });
    </script>
</body>
</html>
